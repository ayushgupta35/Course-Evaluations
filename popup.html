<!DOCTYPE html>
<html>
<head>
  <title>Course Evaluation Scraper</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; margin: 10px; }
    input, button { width: 100%; margin-bottom: 10px; padding: 5px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>Course Evaluation Scraper</h2>
  <input id="courseInput" type="text" placeholder="Enter Course (e.g., CSE 332)">
  <input id="professorInput" type="text" placeholder="Enter Professor Name">
  <button id="scrapeButton">Scrape Data</button>
  <pre id="output"></pre>
  <script src="popup.js"></script>
</body>
</html>
